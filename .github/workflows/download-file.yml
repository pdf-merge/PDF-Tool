name: DL OTA FILE 

on:
  workflow_dispatch:
    inputs:
      DOWNLOAD_URL:
        description: 'Direct Download Link (to .zip file)'
        required: true
      TEMP_FILE_NAME:
        description: 'Temporary/Default name (e.g., download.zip)'
        required: true
        default: 'download.zip'
      ONEDRIVE_REMOTE:
        description: 'Your rclone remote name'
        required: true
        default: '1drive'
      ONEDRIVE_PATH:
        description: 'Folder path on OneDrive'
        required: true
        default: 'Mirror'
env:
  TZ: Asia/Ho_Chi_Minh

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      message_id: ${{ steps.send_initial.outputs.message_id }}
      final_name: ${{ steps.parse.outputs.final_name }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip aria2
          curl -O https://downloads.rclone.org/rclone-current-linux-amd64.zip
          unzip rclone-current-linux-amd64.zip
          cd rclone-*-linux-amd64
          
          sudo cp rclone /usr/local/bin/
          sudo chown root:root /usr/local/bin/rclone
          sudo chmod 755 /usr/local/bin/rclone
          
          sudo ln -sf /usr/local/bin/rclone /usr/bin/rclone
          
          rclone version

      - name: Configure rclone
        env:
          RCLONE_CONF_BASE64: ${{ secrets.RCLONE_CONF_BASE64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF_BASE64" | base64 -d > ~/.config/rclone/rclone.conf

      - name: Mask Remote Info in Logs
        run: |
          echo "::add-mask::${{ inputs.ONEDRIVE_REMOTE }}"
          echo "::add-mask::${{ inputs.ONEDRIVE_PATH }}"

      - name: Download, Parse Name, and Rename
        id: parse
        run: |
          TEMP_NAME="${{ inputs.TEMP_FILE_NAME }}"
          DOWNLOAD_URL="${{ inputs.DOWNLOAD_URL }}"
          
          echo "Starting accelerated download..."
          aria2c -x 16 -s 16 "$DOWNLOAD_URL"
          
          URL_BASENAME=$(basename "$DOWNLOAD_URL" | sed 's/\?.*$//')
          CURRENT_NAME="$URL_BASENAME"

          if [ ! -f "$CURRENT_NAME" ]; then
              FIRST_ZIP_FILE=$(find . -maxdepth 1 -name "*.zip" -print -quit)
              if [ -n "$FIRST_ZIP_FILE" ]; then
                  CURRENT_NAME=$(basename "$FIRST_ZIP_FILE")
                  echo "Warning: Downloaded file name not matching URL. Using found file: $CURRENT_NAME"
              else
                  echo "Error: Downloaded file not found. Exiting."
                  exit 1
              fi
          fi
          
          echo "File successfully downloaded as: $CURRENT_NAME (Original Name)"


          if [ "$TEMP_NAME" != "download.zip" ]; then
              FINAL_NAME="$TEMP_NAME"
              PREFIX=""
              echo "Using user-defined name as final name: $FINAL_NAME (Skipping metadata parsing)."
              mv "$CURRENT_NAME" "$FINAL_NAME"
          else
              echo "Attempting to extract and parse metadata from $CURRENT_NAME..."
              
              if unzip -l "$CURRENT_NAME" | grep -q "META-INF/com/android/metadata"; then
                  unzip -p "$CURRENT_NAME" META-INF/com/android/metadata 2>/dev/null | grep 'version_name_show=' > metadata_line.txt
              else
                  echo "Metadata file not found inside zip."
                  echo "" > metadata_line.txt
              fi
              
              BASE_NAME=""
              if [ -s metadata_line.txt ]; then
                  BASE_NAME=$(cat metadata_line.txt | sed -n 's/version_name_show=\(.*\)(.*)/\1/p')
              fi
              
              PREFIX=""
              if [ -n "$BASE_NAME" ]; then
                  FINAL_NAME="${BASE_NAME}.zip"
                  echo "Successfully parsed name. Renaming '$CURRENT_NAME' to: $FINAL_NAME"
                  mv "$CURRENT_NAME" "$FINAL_NAME"
                  PREFIX=$(echo "$FINAL_NAME" | awk -F'_' '{print $1}')_
              else
                  FINAL_NAME="$CURRENT_NAME"
                  echo "Warning: Could not parse metadata. Keeping original filename: $FINAL_NAME"
              fi
          fi
          
          echo "final_name=$FINAL_NAME" >> $GITHUB_OUTPUT
          echo "prefix=$PREFIX" >> $GITHUB_OUTPUT

      - name: Send Initial Telegram Message
        id: send_initial
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            Processing file:
            `${{ steps.parse.outputs.final_name }}`
          format: markdown

      - name: Upload and Update Message
        id: upload
        run: |
          echo "Updating Telegram message to 'Uploading'..."
          MSG_ID="${{ steps.send_initial.outputs.message_id }}"
          
          if [ -n "$MSG_ID" ]; then
              curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/editMessageText" \
              -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d "message_id=$MSG_ID" \
              -d "text=Uploading: \`${{ steps.parse.outputs.final_name }}\`" \
              -d "parse_mode=Markdown"
          fi
          
          echo "Uploading to rclone remote..."
          /usr/local/bin/rclone copy "${{ steps.parse.outputs.final_name }}" "${{ inputs.ONEDRIVE_REMOTE }}:${{ inputs.ONEDRIVE_PATH }}" \
            --multi-thread-streams=32 \
            --multi-thread-cutoff=32M \
            --stats=10s

      - name: Send Success Notification
        if: success()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ✅ Upload Successful!
            
            File: `${{ steps.parse.outputs.final_name }}`
            Destination: `${{ inputs.ONEDRIVE_REMOTE }}:${{ inputs.ONEDRIVE_PATH }}`
          format: markdown

      - name: Send Failure Notification (Build Job)
        if: failure() && steps.upload.outcome == 'failure'
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ❌ Upload FAILED in Build Job!
            
            Workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Reason: Check logs for details.
          format: markdown